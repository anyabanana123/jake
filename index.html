	<div class="window">
		<h3 style="text-align: center;">YOU LOSE!</h3>
	</div>
	<div class="window1">
		<h3 style="text-align: center;">YOU WIN!</h3>
	</div>


<script>
	let jake=document.querySelectorAll(".jake");
	let king=document.querySelectorAll(".king");
	let points=document.querySelector(".points");
	let ochki=0;
	let time=0;
	let window1=document.querySelector(".window")
	let window2=document.querySelector(".window1")

	let funcfunc=function(){
		let rand = Math.random()*8 //случайное число до 5
		let round = Math.round(rand)
		jake[round].style.display = "block";
		jake[round].onclick=function(){
			ochki=ochki+5;
			points.innerHTML=ochki;
		}
		let time=function(){
			jake[round].style.display = "none";
		}
		setTimeout(time,700)
	}

	let func=function(){
		let rand = Math.random()*8 //случайное число до 5
		let round = Math.round(rand)
		king[round].style.display = "block";
		king[round].onclick=function(){
			ochki=ochki-10;
			points.innerHTML=ochki;
		}
		let time=function(){
			king[round].style.display = "none";
		}
		setTimeout(time,700);

	}
	
	
	let kot=setInterval(funcfunc,1000);
	let kott=setInterval(func,3000);

	let proverka = function() {//создание функции
		if(ochki<=0){
			window1.style.top="30%"
			clearInterval(kot);
			clearInterval(kott);
		}
		else if(ochki>0){
			window2.style.top="30%"
			clearInterval(kot);
			clearInterval(kott);
		}
	}
	setTimeout(proverka,5000);
</script>
